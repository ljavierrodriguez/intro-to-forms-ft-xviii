<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>Hello, world!</h1>
    <form id="formRegister" name="formRegister" action="index.html" method="post">
        <div class="card mx-auto w-50">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-12">
                        <label for="email">Email</label>
                        <input type="" name="email" placeholder="jonh.doe@gmail.com" id="email" value="hola@gmail.com" class="form-control" />
                    </div>
                    <div class="col-md-6 col-sm-6 col-12">
                        <input type="password" name="password" placeholder="********" class="form-control" />
                    </div>
    
                    <div class="col-md-6 col-sm-12 col-12">
                        <input type="file" name="file" class="form-control">
                    </div>
                    <div class="col-md-6 col-sm-12 col-12">
                        <input type="color" name="color" class="form-control">
                    </div>
                
                    <div class="col-md-6 col-sm-12 col-4">
                        <input type="number" name="edad" class="form-control">
                    </div>
                    <div class="col-md-6 col-sm-12 col-4">
                        <label for="color">Email</label>
                        <input type="color" name="color" id="color" class="form-control">
                    </div>
                
                    <div class="col-md-6">
                        <input type="radio" name="genero" value="F" class="form-check-input"> F
                        <input type="radio" name="genero" value="M" class="form-check-input"> M
                    </div>
                    <div class="col-md-6">
                        <input type="checkbox" name="genero" value="Musica" class="form-check-input"> Musica
                        <input type="checkbox" name="genero" value="Deportes" class="form-check-input"> Deportes
                    </div>
                
                    <div class="col-md-6">
                        <input type="date" name="date" class="form-control"> 
                    </div>
                    <div class="col-md-6">
                        <input type="search" name="search" class="form-control"> 
                    </div>
                    <div class="col-md-6">
                        <select name="" id="" class="form-select">
                            <option value="">SELECCIONE</option>
                            <option value="F">Femenino</option>
                            <option value="M">Masculino</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <textarea name="" id="" cols="70" rows="5" placeholder="Comentario" class="form-control"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <input type="submit" value="Enviar" class="btn btn-primary">
                        <input type="reset" value="Limpiar">
                        <input type="button" value="Button">
                    </div>
                </div>
            </div>
        </div>
    </form>


    <table>
        <tr>
            <th>Name</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td><input type="text" class="form-control"></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><input type="text"></td>
            <td rowspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn btn-warning col-12">Enviar</button>
            </td>
        </tr>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
